<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CEREBRO SaaS - Sistema de Gestión Multi-Tenant para HRCloud" />
    <meta name="theme-color" content="#0056e6" />
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <title>CEREBRO SaaS | Sistema de Gestión Multi-Tenant</title>
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Initial loader */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #0056e6 0%, #003380 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 40px -8px rgba(0, 86, 230, 0.3);
        animation: pulse-glow 2s infinite;
      }
      
      .loader-logo svg {
        width: 48px;
        height: 48px;
        color: white;
      }
      
      .loader-text {
        margin-top: 24px;
        font-size: 14px;
        font-weight: 500;
        color: #64748b;
        letter-spacing: 0.05em;
      }
      
      .loader-spinner {
        margin-top: 20px;
        width: 32px;
        height: 32px;
        border: 3px solid #e2e8f0;
        border-top-color: #0056e6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { 
          box-shadow: 0 20px 40px -8px rgba(0, 86, 230, 0.3);
          transform: scale(1);
        }
        50% { 
          box-shadow: 0 25px 50px -10px rgba(0, 86, 230, 0.4);
          transform: scale(1.02);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loader shown while React loads -->
      <div class="initial-loader" id="initial-loader">
        <div class="loader-logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"/>
            <path d="M12 6v6l4 2"/>
          </svg>
        </div>
        <p class="loader-text">CEREBRO SaaS</p>
        <div class="loader-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide initial loader when React is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
